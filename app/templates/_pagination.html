{% if pagination.has_prev %}
<a href="{{ url_for(endpoint, page=pagination.prev_num) }}">Anterior</a>
{% endif %}

{% for page in pagination.iter_pages() %}
{% if page %}
    {% if page == pagination.page %}
        <span class="btn btn-secondary">{{ page }}</span>
    {% else %}
        <a href="{{ url_for(endpoint, page=page) }}" class="btn btn-secondary">{{ page }}</a>
    {% endif %}
{% endif %}
{% endfor %}

{% if pagination.has_next %}
<a href="{{ url_for(endpoint, page=pagination.next_num) }}">Siguiente</a>
{% endif %}
